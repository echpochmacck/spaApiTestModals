<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <!-- Форма регистрации -->
                        <form id="Form">
                            <!-- Имя -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" name="name" >
                                <div id="nameError" class="text-danger"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" >
                                <div id="emailError" class="text-danger"></div>
                            </div>

                            <!-- Возраст -->
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="age" name="age" min="0" >
                                <div id="ageError" class="text-danger"></div>
                            </div>

                            <!-- Пол -->
                            <div class="mb-3">
                                <label class="form-label">Пол</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
                                        <label class="form-check-label" for="male">Мужской</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
                                        <label class="form-check-label" for="female">Женский</label>
                                    </div>
                                </div>
                                <div id="genderError" class="text-danger"></div>
                            </div>

                            <!-- Пароль -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" >
                                <div id="passwordError" class="text-danger"></div>
                            </div>

                            <!-- Повтор пароля -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Повторите пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" >
                                <div id="confirmPasswordError" class="text-danger"></div>
                            </div>

                            <!-- Согласие на обработку данных -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agree" name="agree" >
                                <label class="form-check-label" for="agree">Я согласен на обработку персональных данных</label>
                                <div id="agreeError" class="text-danger"></div>
                            </div>

                            <!-- Кнопка регистрации -->
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
