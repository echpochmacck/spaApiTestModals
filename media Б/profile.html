<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
        }
        .add-book-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Профиль пользователя</h1>
            </div>
        </div>

        <!-- Информация о пользователе -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Информация о пользователе</h5>
                        <p class="card-text"><strong>Имя:</strong> Алексей </p>
                        <p class="card-text"><strong>Email:</strong> ivan@example.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Список книг пользователя -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Мои книги</h3>
                <div id="user-books">
                    
                    <div class="card book-card">
                        <div class="card-body">
                            <h5 class="card-title">Название книги</h5>
                            <input class="form-control" type="text" id="book-title-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Автор</h5>
                            <input class="form-control" type="text" id="book-author-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Описание</h5>
                            <input class="form-control" type="text" id="book-description-${formId}">
                            <button class="btn btn-warning btn-sm" onclick="editBook()">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook()">Удалить</button>
                        </div>
                    </div>

                    <div class="card book-card">
                        <div class="card-body">
                            <h5 class="card-title">Название книги</h5>
                            <input class="form-control" type="text" id="book-title-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Автор</h5>
                            <input class="form-control" type="text" id="book-author-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Описание</h5>
                            <input class="form-control" type="text" id="book-description-${formId}">
                            <button class="btn btn-warning btn-sm" onclick="editBook()">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook()">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Форма для добавления книг -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Добавить книги</h3>
                <div id="add-books-form">
                    <!-- Поля для добавления книг будут отображаться здесь -->
                </div>
                <button class="btn btn-secondary mt-2" onclick="addBookForm()">Добавить еще одну книгу</button>
                <button class="btn btn-primary mt-2" onclick="uploadBooks()">Загрузить все книги</button>
                <div id="error-messages" class="text-danger mt-2"></div>
            </div>
        </div>

        <div>
                    <div class="add-book-form" id="form-${formId}">
                    <div class="mb-3">
                        <label for="title-${formId}" class="form-label">Название книги</label>
                        <input type="text" class="form-control" id="title-${formId}">
                    </div>
                    <div class="mb-3">
                        <label for="author-${formId}" class="form-label">Автор</label>
                        <input type="text" class="form-control" id="author-${formId}">
                    </div>
                    <div class="mb-3">
                        <label for="description-${formId}" class="form-label">Описание</label>
                        <textarea class="form-control" id="description-${formId}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="file-${formId}" class="form-label">Загрузить файл</label>
                        <input type="file" class="form-control" id="file-${formId}">
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeBookForm('${formId}')">Удалить эту книгу</button>
                </div>
    </div>    
    </div>

    
        
</body>
</html>
