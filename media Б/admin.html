<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
        }
        .add-book-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Кабинет администратора</h1>
            </div>
        </div>



        <!-- Список книг пользователя -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Мои книги</h3>
                <div id="user-books">
                    
                    <div class="card book-card">
                        <div class="card-body">
                            <h5 class="card-title">Название книги</h5>
                            <input class="form-control" type="text" id="book-title-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Автор</h5>
                            <input class="form-control" type="text" id="book-author-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Описание</h5>
                            <input class="form-control" type="text" id="book-description-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Статус</h5>
                            <p class="form-control" id="book-status-${formId}">Доступно</p>
                            <button class="btn btn-warning btn-sm" onclick="editBook()">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook()">Удалить</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleStatus()">Изменить статус</button>
                        </div>
                    </div>

                   <div class="card book-card">
                        <div class="card-body">
                            <h5 class="card-title">Название книги</h5>
                            <input class="form-control" type="text" id="book-title-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Автор</h5>
                            <input class="form-control" type="text" id="book-author-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Описание</h5>
                            <input class="form-control" type="text" id="book-description-${formId}">
                            <h5 class="card-subtitle mb-2 text-muted">Статус</h5>
                            <p class="form-control" id="book-status-${formId}">Доступно</p>
                            <button class="btn btn-warning btn-sm" onclick="editBook()">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook()">Удалить</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleStatus()">Изменить статус</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
        
</body>
</html>
